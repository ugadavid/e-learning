<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype - Page d'accueil</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: bold;
            color: #3d458f;
        }
        main {
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            
        }
        .auth-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #3d458f;
        }
        .auth-container form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .auth-container form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #3d458f;
            color: #fff;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-container form button:hover {
            background-color: #3d458f;
        }
        .auth-container p {
            margin-top: 15px;
        }
        .auth-container a {
            color: #3d458f;
            text-decoration: none;
        }
        .auth-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue sur TQuelgenre</h1>
        
    </header>
    
    <main>
        
        <div class="auth-container">
            <div><img src="images/logo.png" alt="Logo TQuelGenre"></div>
            <h2>Connexion</h2>
            <form action="landingpage.html" method="POST">
                <input type="email" placeholder="Adresse e-mail" required>
                <input type="password" placeholder="Mot de passe" required>
                <button type="submit">Se connecter</button>
            </form>
            <p>Pas encore de compte ? <a href="createaccount.html">Créer un compte</a></p>
            <p><a href="askpwd.html">Mot de passe oublié ?</a></p>
        </div>
    </main>
</body>
</html>
