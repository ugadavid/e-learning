<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype - Tableau de bord</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 1.5em;
        }
        header .logout {
            cursor: pointer;
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        main {
            padding: 20px;
        }
        .welcome {
            text-align: center;
            margin: 30px 0;
        }
        .welcome h2 {
            margin: 0 0 10px;
            font-size: 2em;
            color: #007bff;
        }
        .welcome p {
            font-size: 1.2em;
            color: #666;
        }
        .empty-state {
            text-align: center;
            padding: 50px 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            margin: 0 auto;
        }
        .empty-state p {
            margin-bottom: 20px;
            font-size: 1.1em;
        }
        .empty-state button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .empty-state button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenue, Utilisateur</h1>
        <a href="index.html" class="logout">Se déconnecter</a>
    </header>
    <main>
        <div class="welcome">
            <h2>Bienvenue sur votre tableau de bord</h2>
            <p>Vous n'avez encore rien fait. Commencez par choisir une activité !</p>
        </div>
        <div class="empty-state">
          <form action="match.html">
            <p>Vous n'avez pas encore commencé d'exercice.</p>
            <button>Commencer un module</button>
          </form>
        </div>
    </main>
</body>
</html>
