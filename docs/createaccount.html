<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype - Création de compte</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #fdfdfd;
            color: #333;
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 10px 20px;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }
        header h1 {
            margin: 0;
            font-size: 1.8em;
            font-weight: bold;
            color: #333;
        }
        main {
            padding: 30px 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .auth-container {
            max-width: 400px;
            width: 100%;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .auth-container h2 {
            margin-bottom: 20px;
            font-size: 1.5em;
            color: #007bff;
        }
        .auth-container form input, .auth-container form select {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1em;
        }
        .auth-container form button {
            width: 100%;
            padding: 10px;
            border: none;
            background-color: #007bff;
            color: #fff;
            font-size: 1em;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .auth-container form button:hover {
            background-color: #0056b3;
        }
        .auth-container p {
            margin-top: 15px;
        }
        .auth-container a {
            color: #007bff;
            text-decoration: none;
        }
        .auth-container a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <header>
        <h1>Création de compte</h1>
    </header>
    <main>
        <div class="auth-container">
            <h2>Inscription</h2>
            <form action="#" method="POST">
                <input type="text" placeholder="Prénom" required>
                <input type="text" placeholder="Nom" required>
                <input type="text" placeholder="Pseudo" required>
                <input type="email" placeholder="Adresse e-mail" required>
                <input type="password" placeholder="Mot de passe" required>
                <select>
                    <option value="">Niveau de langue (optionnel)</option>
                    <option value="A1">A1 - Débutant</option>
                    <option value="A2">A2 - Elémentaire</option>
                    <option value="B1">B1 - Intermédiaire</option>
                    <option value="B2">B2 - Avancé</option>
                    <option value="C1">C1 - Autonome</option>
                    <option value="C2">C2 - Maîtrise</option>
                </select>
                <button type="submit">Créer mon compte</button>
            </form>
            <p>Déjà un compte ? <a href="index.html">Se connecter</a></p>
        </div>
    </main>
</body>
</html>
